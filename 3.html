<h1>메이플스토리</h1>
위젯 스튜디오에서 제작한 온라인 MMORPG이자 <a href="https://www.nexon.com/Home/Game" target="blank">넥슨</a>의 인기 온라인 게임이다. SD처럼 생긴 캐릭터가 모험을 떠나며 성장하는 게임으로, 어린 게이머나 3D 게임에 익숙하지 않은 일반인도 쉽게 마주하는 2D 횡스크롤 게임이다.
